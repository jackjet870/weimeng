<!DOCTYPE html>
<html>
<head>
  <title>为梦网</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <script src="./js/jquery-1.11.2.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/login.css">
  <link rel="stylesheet" type="text/css" href="./css/font.css">

<!-- 导航点击高亮显示js -->
<script type="text/javascript">
  $(function(){
    $("#content_nav a").each(function(){
      $(this).click(function(){
        $(this).addClass("active").parent().siblings().children("a").removeClass("active");
      });
    });
  });
</script>

<!-- 分页js -->
<script type="text/javascript">
  $(function(){
    $(".page a").each(function(){
      $(this).click(function(){
        $(this).addClass("select").parent().siblings().children("a").removeClass("select");
      });
    });
  });
</script>

</script>
</head>
<body>

  <!-- start*****content部分 -->
  <div class="content">

    <!-- start   content/content_in -->
    <div class="content_in">
      <div id="login-title">欢迎回来，立即登录</div>
      <div class="login-body shadow">
        <div class="form">
          <!-- form表单 -->
          <form class="form-horizontal">
            <!-- 用户名 -->
            <div class="control-group">
              <div class="controls">
                <div class="input-prepend">
                  <span class="add-on"><i class="icons">&#xe971;</i></span>
                  <input type="text" id="prependedInput" class="span4" placeholder="帐户名/邮箱帐号" hidefocus="true" style="outline:none;">
                </div>
              </div>
            </div>

            <!-- 密码 -->
            <div class="control-group">
              <div class="controls">
                <div class="input-prepend">
                  <span class="add-on"><i class="icons">&#xea0c;</i></span>
                  <input type="password" id="prependedInput" class="span4" placeholder="密码" hidefocus="true" style="outline:none;">
                </div>
              </div>
            </div>

            <div class="control-group ">
              <div class="controls " id="verify">
                <input id="submit-btn" type="submit"  value="登&emsp;录" class="pub_sBtn" hidefocus="true" style="outline:none;"/>
              </div>
            </div>

            <div id="login-forget"><a href="#">忘记密码？</a></div>
          </form>
        </div>

        <div id="login-other">
          您还可以通过以下方式直接登录：
          <a href="#"><img src="./img/sina_logo.png"></a>
          <a href="#"><img src="./img/qq_logo.png"></a>
        </div>


      </div>
    </div>



  </div>

</body>
</html>
